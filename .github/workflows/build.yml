name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Delete package-lock and install fresh
      run: |
        rm -f package-lock.json
        npm install

    - name: Verify next-themes installation
      run: |
        if [ ! -d "node_modules/next-themes" ]; then
          npm install next-themes
        fi

    - name: Verify secrets are available
      run: |
        if [ -z "${{ secrets.VITE_SUPABASE_URL }}" ]; then
          echo "ERROR: VITE_SUPABASE_URL secret is not set!"
          exit 1
        fi
        if [ -z "${{ secrets.VITE_SUPABASE_ANON_KEY }}" ]; then
          echo "ERROR: VITE_SUPABASE_ANON_KEY secret is not set!"
          exit 1
        fi
        echo "✓ Both secrets are available"

    - name: Create .env file with secrets
      run: |
        cat > .env << EOF
        VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}
        EOF
        echo "✓ .env file created"
        echo "Content preview (redacted):"
        cat .env | sed 's/=.*/=***REDACTED***/g'

    - name: Verify .env file exists and is readable
      run: |
        if [ ! -f .env ]; then
          echo "ERROR: .env file was not created!"
          exit 1
        fi
        echo "✓ .env file exists"
        ls -lh .env

    - name: Build web app
      run: npm run build

    - name: Check what Vite actually built
      run: |
        echo "Searching for Supabase URL in build output..."
        if grep -r "zybkemmokmnuboqxqchm" dist/assets/*.js 2>/dev/null; then
          echo "✓ SUCCESS: Production Supabase URL found in build!"
        else
          echo "✗ ERROR: Production Supabase URL NOT found in build"
          echo "Checking for localhost..."
          grep -r "localhost" dist/assets/*.js 2>/dev/null || echo "No localhost found either"
          exit 1
        fi

    - name: Install Capacitor
      run: npm install @capacitor/core @capacitor/cli @capacitor/android

    - name: Initialize Capacitor
      run: npx cap init "Pro Builder" "com.probuilder.main" --web-dir=dist

    - name: Add Android platform
      run: npx cap add android

    - name: Sync Capacitor
      run: npx cap sync android

    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
